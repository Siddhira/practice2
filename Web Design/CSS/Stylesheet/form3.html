<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body class="center">
    
    <form>       
        <table >
            <th>
                <td><h2>Create Profile</h2></td>
            </th>
        <tr>
            <td><label for="firstName"><b>First Name:</b></label></td>
            <td> <input type="text" id="firstName" name="firstName" required></td>
        </tr>
        <tr>
            <td><label for="lastName"><b>Last Name:</b></label></td>
            <td><input type="text" id="lastName" name="lastName" required></td>
        </tr>
        <tr>
            <td><label for="Date of Birth"><b>Date of Birth</b></label></td>
            <td><input type="date" id="Date of Birth" name="Date of Birth" required></td>
        </tr>
        <tr>
            <td><label for="age"><b>Age:</b></label></td>
            <td><input type="number" id="age" name="age" required></td>
        </tr>
        <tr>
            <td><label><b>Gender:</b></label></td>
            <td><input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
           <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label></td>
        </tr>
        <tr>
            <td><label for="Current Address"><b>Current Address:</b></label></td>
            <td><input type="text" id="Current Address" name="Current Address" required></td>
        </tr>
        <tr>
            <td><label for="Permanent Address"><b>Permanent Address:</b></label></td>
            <td ><input type="text" id="Permanent Address" name="Permanent Address" required></td>
        </tr>
        
        <th>
            <td><button type="submit"><b>Create</b></button></td>
        </th>
    </form>
    </table> 
            
            
            
       
       
</body>
</html>
